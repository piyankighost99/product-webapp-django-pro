{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kal Web-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="btn btn-primary">All Products</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                            <a href="{% url 'items'%}" class="nav-item nav-link active">Items</a>
                            <a href="{% url 'contact_us'%}" class="nav-item nav-link">CONTACT US</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="{% url 'sign' %}" class="nav-item nav-link">Login Page</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for single_product in products %}
                    <div class="col">
                        <div class="card h-100">
                            <img src="{{single_product.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{single_product.product_name}}</h5>
                                <p class="card-text">{{single_product.product_description}}</p>
                                <a href="#" class="btn btn-warning">Price: {{single_product.price}}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
